<div role="radiogroup"
	 aria-label="What to eat?"
>
	<label>
		<input type="radio"
			   name="whatToEat"
			   value="pizza"
			   aria-label="Pizza"
			/>
		<span aria-hidden="true">
			Pizza
		</span>
		Pizza is a flatbread generally topped with tomato sauce and cheese and baked in an oven.
		It is commonly topped with a selection of meats, vegetables and condiments.
	</label>
	<label>
		<input type="radio"
			   name="whatToEat"
			   value="sushi"
			   aria-label="Sushi"
			/>
		<span aria-hidden="true">
			Sushi
		</span>
		Sushi (すし, 寿司, 鮨?) is a type of food preparation originating in Japan,
		consisting of cooked vinegared rice (鮨飯 sushi-meshi) combined with other ingredients (ネタ neta)
		such as seafood, meat, vegetables and sometimes tropical fruits.
	</label>
</div>
