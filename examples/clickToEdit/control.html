<div class="clickToEdit">
	<!-- What should be visible to a screen reader -->
	<span class="offscreen">
		<!--
			The only element that can actually be focused.
			Setting type="button" to stop it from being a submit button
		-->
		<button class="begin-edit"
				type="button"
		></button>
	</span>

	<!-- Note the aria-hidden -->
	<span class="display"
		  aria-hidden="true"
	>
		<span class="title"></span>
		<span class="contents"></span>
	</span>

	<!-- The actual input area, initially hidden.
	 	Using a label with duplicated text to properly label the input. -->
	<label class="input hidden">
		<span class="title"></span>
		<input type="text" />
	</label>
</div>
